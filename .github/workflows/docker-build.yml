# This is your GitHub Actions workflow file.
name: Build and Push Docker Image

# This tells GitHub to run the workflow every time you push to the 'main' branch.
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Use a standard Linux server to build the image.

    steps:
    # Step 1: Check out your code from the repository.
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub using the secrets you created.
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 3: Build your Docker image and push it to Docker Hub.
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # This creates the tag for your image, e.g., vish29/carla-runpod:latest
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/carla-runpod:latest